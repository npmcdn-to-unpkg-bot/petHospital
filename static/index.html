<!DOCTYPE html>
<html>
<head>
<base href="/">
<meta charset="UTF-8">
<!-- 1. Load libraries -->
<!-- IE required polyfills (from CDN), in this exact order -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
<script
	src="https://code.angularjs.org/tools/system-polyfills.js"></script>
<script
	src="https://unpkg.com/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
<script src="https://code.angularjs.org/tools/system.js"></script>
<script src="https://code.angularjs.org/tools/typescript.js"></script>
<script
	src="https://code.angularjs.org/2.0.0-beta.15/angular2-polyfills.min.js"></script>
<script src="https://code.angularjs.org/2.0.0-beta.15/Rx.min.js"></script>
<script src="https://code.angularjs.org/2.0.0-beta.15/angular2.dev.js"></script>
<script src="https://code.angularjs.org/2.0.0-beta.15/router.dev.js"></script>
<!-- css -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">


<!-- 2. Configure SystemJS -->
<script>
	System.config({
		transpiler : 'typescript',
		typescriptOptions : {
			emitDecoratorMetadata : true
		},
		packages : {
			'app' : {
				defaultExtension : 'ts'
			}
		}
	});
	System.import('app/main').then(null, console.error.bind(console));
</script>
</head>
<body>
	<app></app>
</body>
</html>
